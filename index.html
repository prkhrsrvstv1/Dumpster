<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Dumpster &ThinSpace; &boxh; &ThinSpace; Dump it here, for later.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css">
	<script src="main.js"></script>
</head>
<body>
	<h1>Dumpster &ThinSpace; &boxh; &ThinSpace; <span id="sub-heading">Dump it here, for later.</span></h2></h1>
	<form id="main-form">
		<div id="text-fieldset">
			<fieldset>
				<legend>Dump Text</legend>
				<textarea id="text-contents" style="width:99%;" rows=25 maxlength="2048" placeholder="Put your stuff here..." wrap="soft" autofocus></textarea>
				<br>
				<input class="dump-button" type="button" value="Dump It!" onclick="dumpText()">
			</fieldset>
		</div>
		<br>
		<h3>OR</h3>
		<br>
		<div id="file-fieldset">
			<fieldset>
				<legend>Dump File (Coming soon...)</legend>
				<input id="file-contents" type="file" disabled>
				<br>
				<input class="dump-button" type="button" value="Dump It!" onclick="dumpFile()" disabled>
			</fieldset>
		</div>
	</form>
</body>
</html>
